    <div class="col-xs-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                Panel content
            </div>
            <table class="table table-bordered">

        <section about="ng-file-upload">
            <hr>
            <form>
                <div class="btn btn-default" ng-click="vm.loadNgFileUpload()">loadNgFileUpload</div>

                <input type="file" id="fileUpload" class="hidden">
                <input  value="弹窗上传" type="submit" ng-click="vm.startUpload($event,this)" class="btn btn-default">
            </form>
        </section>
