<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Demo</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vue.html.css">
    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="../lib/vue/vue.js"></script>
</head>
<body>

<div class="container-fluid" id="rootScope">
    <hr>
    <!--导航-->
    <div class="row">
        <div class="col-xs-12">
            <ul class="nav nav-tabs">
                <li role="presentaion" class="active"><a href="#">Home</a></li>
                <li role="presentaion"><a href="#">Product</a></li>
                <li role="presentaion"><a href="#">About</a></li>
            </ul>
        </div>
    </div>
    <hr>

    <div class="row">
        <!--Demo-->
        <div class="col-xs-3">
            <div id="app" class="panel panel-default">

                <!--my-component-->
                <my-component></my-component>

                <div class="panel-heading">
                    {{ username }}
                    <div class="pull-right">{{ time }}</div>
                </div>
                <div class="panel-body">
                    <div class="btn-group">
                        <button id="sayHiBtn" class="btn btn-default" @click.once="sayHi">sayHi</button>
                        <div class="btn btn-default" @click="setUserName('jack')">setUserName</div>
                    </div>
                        <hr>
                    <div class="form-horizontal padding-15-lr">
                        <div class="form-group">
                            <input type="text" v-model="firstName" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" v-model="lastName" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" v-model="fullName" class="form-control">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--表单操作-->
        <div id="formEditor">

            <!--添加列表-->
            <div class="col-xs-3">
                <fieldset class="form-horizontal bordered">
                    <legend>
                        <button @click="createPerson" class="btn btn-default">{{ 'create' | capitalize }}</button>
                    </legend>
                    <!--Name-->
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="name">Name</label>
                        <div class="col-xs-8">
                            <input class="form-control" type="text" id="name" v-model="newPerson.name">
                        </div>
                    </div>
                    <!--Age-->
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="age">Age</label>
                        <div class="col-xs-8">
                            <input class="form-control" type="text" id="age" v-model="newPerson.age">
                        </div>
                    </div>
                    <!--Sex-->
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="sex">Sex</label>
                        <div class="col-xs-8">
                            <select class="form-control" id="sex" v-model="newPerson.sex">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>

            <!--列表组-->
            <div class="col-xs-3">
                <ul class="list-group">
                    <li class="list-group-item" v-for="(person,index) in Persons">
                        <p class="list-group-item-text text-center">
                            <label class="label label-success">{{ person.name }}</label>
                            <label class="label label-success">{{ person.age }}</label>
                            <label class="label label-success" v-if="person.sex=='Male'">男</label>
                            <label class="label label-success" v-else>女</label>
                            <label class="label label-danger pointer pull-right" @click="deletePerson(index)">删除</label>
                        </p>
                    </li>
                </ul>
            </div>
        </div>


    </div>

    <!--分页-->
    <div class="row">
        <div class="col-xs-12">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="disabled"><span aria-hidden="true">&laquo;</span></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<script src="vue.html.js"></script>
</body>
</html>
